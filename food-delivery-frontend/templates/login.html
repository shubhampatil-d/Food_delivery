{% extends 'base.html' %}

{% block title %}Login - FoodieXpress{% endblock %}

{% block content %}
<!-- Login Form Section -->
<div class="row justify-content-center align-items-center min-vh-70">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm p-4">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Login</h2>
        {% if error %}
          <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <form method="post">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Email" required>
            <label for="loginEmail">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password" required>
            <label for="loginPassword">Password</label>
          </div>
          <button type="submit" class="btn btn-custom w-100 py-2">Login</button>
        </form>
        <div class="mt-3 text-center">
          <span>Don't have an account?</span> <a href="/register">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
