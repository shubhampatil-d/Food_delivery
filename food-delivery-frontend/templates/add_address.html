{% extends 'base.html' %}

{% block title %}Add Address - FoodieXpress{% endblock %}

{% block content %}
<!-- Add Address Form Section -->
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-sm p-4">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Add Address</h2>
          {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
          {% endif %}
          <form method="post">
            <div class="form-floating mb-3">
              <select class="form-select" id="addressType" name="type" required>
                <option value="home">Home</option>
                <option value="work">Work</option>
                <option value="other">Other</option>
              </select>
              <label for="addressType">Address Type</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="addressLine" name="address" placeholder="Full Address" required>
              <label for="addressLine">Full Address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
              <label for="city">City</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="state" name="state" placeholder="State" required>
              <label for="state">State</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="zip" name="zip" placeholder="ZIP Code" required>
              <label for="zip">ZIP Code</label>
            </div>
            <button type="submit" class="btn btn-custom w-100 py-2">Add Address</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
