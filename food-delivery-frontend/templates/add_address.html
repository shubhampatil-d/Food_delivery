<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Address - Food Delivery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Food Delivery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/addresses">Addresses</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4 text-center">Add New Address</h2>
    {% if message %}
      <div class="alert alert-success text-center"><strong>{{ message }}</strong></div>
    {% endif %}
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <form method="POST">
              <div class="mb-3">
                <input type="text" class="form-control" name="address" placeholder="Address line" required>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" name="latitude" placeholder="Latitude" required>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" name="longitude" placeholder="Longitude" required>
              </div>
              <div class="mb-3">
                <select name="type" class="form-select">
                  <option value="home">Home</option>
                  <option value="work">Work</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Save Address</button>
            </form>
            <div class="mt-3 text-center">
              <a href="/" class="btn btn-secondary">Back to Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">&copy; {{ year or 2024 }} Food Delivery App</span>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
