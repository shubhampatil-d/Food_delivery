<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Food Delivery{% endblock %}</title>
  <!-- Google Fonts: Dancing Script for headers, Poppins for body -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Global Styles -->
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      min-height: 100vh;
      margin: 0;
      color: #22223b;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Dancing Script', cursive;
      letter-spacing: 1px;
    }
    .navbar {
      background: rgba(255,255,255,0.95) !important;
      box-shadow: 0 2px 8px rgba(160, 160, 255, 0.08);
    }
    .navbar-brand {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      color: #5f4bb6 !important;
      letter-spacing: 2px;
    }
    .nav-link {
      font-weight: 500;
      color: #22223b !important;
      transition: color 0.2s;
    }
    .nav-link:hover {
      color: #5f4bb6 !important;
    }
    .btn-custom {
      background: linear-gradient(90deg, #a1c4fd 0%, #c2e9fb 100%);
      color: #22223b;
      border: none;
      border-radius: 2rem;
      font-weight: 500;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px rgba(160, 160, 255, 0.10);
    }
    .btn-custom:hover {
      background: linear-gradient(90deg, #c2e9fb 0%, #a1c4fd 100%);
      color: #5f4bb6;
      box-shadow: 0 4px 16px rgba(160, 160, 255, 0.18);
    }
    .card {
      border-radius: 1.5rem;
      box-shadow: 0 4px 24px rgba(160, 160, 255, 0.10);
      border: none;
      margin-bottom: 2rem;
    }
    .form-floating > .form-control, .form-floating > .form-select {
      border-radius: 1rem;
    }
    .footer {
      background: rgba(255,255,255,0.95);
      color: #5f4bb6;
      font-size: 1rem;
      border-top: 1px solid #e0c3fc;
    }
    /* Responsive tweaks */
    @media (max-width: 768px) {
      .navbar-brand { font-size: 1.5rem; }
      .footer { font-size: 0.9rem; }
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top shadow-sm">
    <div class="container">
      <!-- Logo/Brand -->
      <a class="navbar-brand d-flex align-items-center" href="/">
        <!-- Placeholder logo SVG -->
        <svg width="32" height="32" fill="none" xmlns="http://www.w3.org/2000/svg" class="me-2">
          <circle cx="16" cy="16" r="16" fill="#a1c4fd"/>
          <text x="16" y="22" text-anchor="middle" font-size="18" fill="#fff" font-family="Dancing Script, cursive">FD</text>
        </svg>
        FoodieXpress
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <!-- Example nav links, update as needed -->
          <!-- <li class="nav-item"><a class="nav-link" href="/">Restaurants</a></li> -->
          <!-- <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li> -->
          <!-- <li class="nav-item"><a class="nav-link" href="/menu">Menu</a></li> -->
          {% if user %}
          {% else %}
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
          
            <!-- <li class="nav-item"><a class="nav-link" href="/login">Login</a></li> -->
            <!-- <li class="nav-item"><a class="nav-link" href="/register">Register</a></li> -->
          {% endif %}
        </ul>
        <!-- Optional Search Box -->
        <form class="d-flex ms-lg-3 mt-2 mt-lg-0" role="search" action="/search" method="get">
          <input class="form-control me-2 rounded-pill" type="search" placeholder="Search..." aria-label="Search" name="q">
          <button class="btn btn-custom" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content Section -->
  <main class="container py-4">
    {% block content %}
    <!-- Page-specific content will be injected here -->
    {% endblock %}
  </main>

  <!-- Footer Section -->
  <footer class="footer py-3 mt-auto shadow-sm">
    <div class="container text-center">
      <span class="text-muted">&copy; {{ year or 2024 }} FoodieXpress &mdash; Modern Food Delivery</span>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
