{% extends 'base.html' %}

{% block title %}Add Review - FoodieXpress{% endblock %}

{% block content %}
<!-- Add Review Form Section -->
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-sm p-4">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Add Review</h2>
          {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
          {% endif %}
          <form method="post">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="reviewRestaurant" name="restaurant" placeholder="Restaurant Name" required>
              <label for="reviewRestaurant">Restaurant Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="reviewRating" name="rating" placeholder="Rating (1-5)" min="1" max="5" required>
              <label for="reviewRating">Rating (1-5)</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" id="reviewText" name="review" placeholder="Your Review" style="height: 80px;" required></textarea>
              <label for="reviewText">Your Review</label>
            </div>
            <button type="submit" class="btn btn-custom w-100 py-2">Submit Review</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
