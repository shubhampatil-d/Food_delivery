<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Food Delivery</a>
    </div>
  </nav>
  <div class="container">
    <h2 class="mb-4 text-center">Add Review</h2>
    {% if message %}
      <div class="alert alert-info text-center">{{ message }}</div>
    {% endif %}
    <form method="POST">
      <input type="hidden" name="restaurant_id" value="{{ restaurant_id }}">
      <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <select class="form-select" name="rating" id="rating" required>
          <option value="">Select Rating</option>
          {% for i in range(1, 6) %}
            <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <textarea class="form-control" name="comment" placeholder="Your review"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Review</button>
    </form>
    <div class="text-center mt-4">
      <a href="/restaurants/{{ restaurant_id }}/menu" class="btn btn-secondary">Back to Menu</a>
    </div>
  </div>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">&copy; {{ year or 2024 }} Food Delivery App</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
