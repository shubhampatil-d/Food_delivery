{% extends 'base.html' %}

{% block title %}Add Category - FoodieXpress{% endblock %}

{% block content %}
<!-- Add Category Form Section -->
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-sm p-4">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Add Category</h2>
          {% if message %}
            <div class="alert alert-info text-center">{{ message }}</div>
          {% endif %}
          <form method="POST">
            <input type="hidden" name="restaurant_id" value="{{ restaurant_id }}">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="categoryName" name="name" placeholder="Category Name (e.g. Main Course, Snacks, etc.)" required>
              <label for="categoryName">Category Name (e.g. Main Course, Snacks, etc.)</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="displayOrder" name="displayOrder" placeholder="Display Order (optional)">
              <label for="displayOrder">Display Order (optional)</label>
            </div>
            <button type="submit" class="btn btn-custom w-100">Add Category</button>
          </form>
          <div class="text-center mt-4">
            <a href="/restaurants" class="btn btn-outline-secondary">Back to Restaurants</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
