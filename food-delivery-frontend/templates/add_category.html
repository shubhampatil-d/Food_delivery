<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Food Delivery</a>
    </div>
  </nav>
  <div class="container">
    <h2 class="mb-4 text-center">Add Category</h2>
    {% if message %}
      <div class="alert alert-info text-center">{{ message }}</div>
    {% endif %}
    <form method="POST">
      <input type="hidden" name="restaurant_id" value="{{ restaurant_id }}">
      <div class="mb-3">
        <input type="text" class="form-control" name="name" placeholder="Category Name (e.g. Main Course, Snacks, etc.)" required>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" name="displayOrder" placeholder="Display Order (optional)">
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Category</button>
    </form>
    <div class="text-center mt-4">
      <a href="/restaurants" class="btn btn-secondary">Back to Restaurants</a>
    </div>
  </div>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">&copy; {{ year or 2024 }} Food Delivery App</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
