<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Food Delivery</a>
    </div>
  </nav>
  <div class="container">
    <h2 class="mb-4 text-center">Add Restaurant</h2>
    {% if message %}
      <div class="alert alert-info text-center">{{ message }}</div>
    {% endif %}
    <form method="POST">
      <div class="mb-3">
        <input type="text" class="form-control" name="name" placeholder="Name" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="cuisineType" placeholder="Cuisine Type" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" name="description" placeholder="Description"></textarea>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="address" placeholder="Address" required>
      </div>
      <div class="row mb-3">
        <div class="col">
          <input type="number" step="any" class="form-control" name="latitude" placeholder="Latitude" required>
        </div>
        <div class="col">
          <input type="number" step="any" class="form-control" name="longitude" placeholder="Longitude" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" name="open" placeholder="Open (e.g. 10:00 AM)">
        </div>
        <div class="col">
          <input type="text" class="form-control" name="close" placeholder="Close (e.g. 11:00 PM)">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <input type="number" step="any" class="form-control" name="minimumOrderAmount" placeholder="Minimum Order Amount">
        </div>
        <div class="col">
          <input type="number" step="any" class="form-control" name="deliveryFee" placeholder="Delivery Fee">
        </div>
        <div class="col">
          <input type="number" step="any" class="form-control" name="averagePrepTime" placeholder="Avg Prep Time (min)">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <select class="form-select" name="status">
            <option value="open">Open</option>
            <option value="closed">Closed</option>
          </select>
        </div>
        <div class="col">
          <input type="number" step="any" class="form-control" name="rating" placeholder="Rating (0-5)">
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Restaurant</button>
    </form>
    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">&copy; {{ year or 2024 }} Food Delivery App</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
