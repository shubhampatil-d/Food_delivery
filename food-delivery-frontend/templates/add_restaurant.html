{% extends 'base1.html' %}

{% block title %}Add Restaurant - FoodieXpress{% endblock %}

{% block content %}
<!-- Add Restaurant Form Section -->
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
      <div class="card shadow-sm p-4">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Add Restaurant</h2>
          {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
          {% endif %}
          <form method="post">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="restaurantName" name="name" placeholder="Restaurant Name" required>
              <label for="restaurantName">Restaurant Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="restaurantCuisine" name="cuisineType" placeholder="Cuisine Type" required>
              <label for="restaurantCuisine">Cuisine Type</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="restaurantAddress" name="address" placeholder="Address" required>
              <label for="restaurantAddress">Address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" step="any" class="form-control" id="restaurantLatitude" name="latitude" placeholder="Latitude" required>
              <label for="restaurantLatitude">Latitude</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" step="any" class="form-control" id="restaurantLongitude" name="longitude" placeholder="Longitude" required>
              <label for="restaurantLongitude">Longitude</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="restaurantOpen" name="open" placeholder="Opening Time (e.g. 10:00 AM)" required>
              <label for="restaurantOpen">Opening Time</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="restaurantClose" name="close" placeholder="Closing Time (e.g. 11:00 PM)" required>
              <label for="restaurantClose">Closing Time</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="minimumOrderAmount" name="minimumOrderAmount" placeholder="Minimum Order Amount" required>
              <label for="minimumOrderAmount">Minimum Order Amount</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="deliveryFee" name="deliveryFee" placeholder="Delivery Fee" required>
              <label for="deliveryFee">Delivery Fee</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="averagePrepTime" name="averagePrepTime" placeholder="Average Preparation Time (minutes)" required>
              <label for="averagePrepTime">Average Preparation Time (minutes)</label>
            </div>
            <div class="form-floating mb-3">
              <select class="form-select" id="status" name="status" required>
                <option value="open">Open</option>
                <option value="closed">Closed</option>
              </select>
              <label for="status">Status</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" step="0.1" class="form-control" id="rating" name="rating" placeholder="Rating (0-5)" min="0" max="5">
              <label for="rating">Rating (0-5)</label>
            </div>
            <button type="submit" class="btn btn-custom w-100 py-2">Add Restaurant</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col">
  <div class="card h-100 text-center">
    <div class="card-body">
      <h5 class="card-title">Add Menu Item</h5>
      <p class="card-text">Expand the menu for your restaurant.</p>
      <a href="/add-menu-item" class="btn btn-custom w-100">üçî Add Menu Item</a>
    </div>
  </div>
</div>
{% endblock %}
