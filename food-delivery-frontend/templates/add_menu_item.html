{% extends 'base1.html' %}

{% block title %}Add Menu Item - FoodieXpress{% endblock %}

{% block content %}
<!-- Add Menu Item Form Section -->
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
      <div class="card shadow-sm p-4">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Add Menu Item</h2>
          {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
          {% endif %}
          <form method="post">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="itemName" name="name" placeholder="Item Name" required>
              <label for="itemName">Item Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="itemCategory" name="category" placeholder="Category" required>
              <label for="itemCategory">Category</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" id="itemDescription" name="description" placeholder="Description" style="height: 80px;"></textarea>
              <label for="itemDescription">Description</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="itemPrice" name="price" placeholder="Price" min="1" required>
              <label for="itemPrice">Price (â‚¹)</label>
            </div>
            <button type="submit" class="btn btn-custom w-100 py-2">Add Item</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
